        <h1>Contacto</h1>
        <br>
        <h2>Envíanos un e-mail</h2>
        <br>
        <p>Puedes enviarnos un e-mail a coworkation@gmail.com o alternativamente usar el siguiente formulario:</p>
        <br>
        
       
        <form action="mailto:coworkation@gmail.com" method="post" enctype="text/plain">
            <label for="email">E-MAIL:</label>
            <input type="email" id="email" name="email" required placeholder="Introduce tu e-mail"><br><br>
            
            <label for="nombre">NOMBRE:</label>
            <input type="text" id="nombre" name="nombre" required placeholder="Introduce tu nombre"><br><br>
            
            <label for="apellido">APELLIDO:</label>
            <input type="text" id="apellido" name="apellido" required placeholder="Introduce tu apellido"><br><br>
            
            <label for="mensaje">MENSAJE:</label><br>
            <textarea id="mensaje" name="mensaje" required placeholder="Escribe tu mensaje aquí..." rows="4" cols="50"></textarea><br><br>
            
            <button type="submit">Enviar</button>
        </form>
    </main>
